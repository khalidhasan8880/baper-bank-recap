<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 class="font-bold text-stone-50 text-4xl text-center my-5">Functional <span class="text-red-400">bapper bank</span></h1>
    <main class="text-stone-50">
        <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-8">
            <div class="text-3xl font-semibold bg-orange-600 p-8 rounded-xl" >
                <h4>diposite</h4>
                <h3>$ <span id="display-total-diposite">00</span></h3>
            </div>
            <div class="text-3xl font-semibold bg-red-400 p-8 rounded-xl" >
                <h4>withdraw</h4>
                <h3>$ <span id="display-total-withdraw">00</span></h3>
            </div>
            <div class="text-3xl font-semibold bg-sky-400 p-8 rounded-xl" >
                <h4>balance</h4>
                <h3>$ <span id="display-total-balance">1200</span></h3>
            </div>
        </section>

        <section  class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-8">
            <div class="bg-red-300 p-8 rounded-xl" >
                <h4 class="text-3xl font-semibold ">your diposite</h4>
                <input class="block text-stone-500 my-5 w-full px-6 py-2 rounded-md" type="number" name="" id="diposite-input">
                <button id="diposite-btn" class="py-2 px-6 bg-blue-500 hover:bg-blue-400 rounded-xl font-semibold">diposite</button>
            </div>
            <div class="bg-amber-500 p-8 rounded-xl" >
                <h4 class="text-3xl font-semibold ">your withdraw</h4>
                <input  class="block my-5 text-stone-500 w-full px-6 py-2  rounded-md" type="number" name="" id="withdraw-input">
                <button id="withdraw-btn" class="py-2 px-6 bg-blue-500 hover:bg-blue-400 rounded-xl font-semibold">withdraw</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
